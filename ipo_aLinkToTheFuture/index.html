<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>IPO: a link to the future</title>
	<meta name="author" content="r4cs">
	<meta name="description" content="InfoGame about IPO">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style_mobile.css">
	<link rel="stylesheet" href="css/style_dialog_mobile.css">
	<link rel="stylesheet" href="css/style_dialog.css">
	<link rel="icon" type="image/x-icon" href="" />

	<!-- fonte sono -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sono:wght@200&display=swap" rel="stylesheet">

</head>

<body>

	<div class="wrap">
		<main class="gameboy">
			<div class="gameboy-body">
				<header></header>
				<section class="screen">

					<div id="dialog-modal" class="hidden">
						<main id="main-dialog">
							<div id='characterDialogueBox'></div>
							<div class="overlay">
								<div class="bubble typing">
									<span>&bull;</span>
									<span>&bull;</span>
									<span>&bull;</span>
								</div>
							</div>

							<div class="overlay">
								<div class="bubble bot-text"></div>
								<br/>
								<div class="answers"></div>
							</div>

							<button id="start-button">Começar</button>
							<button id="quit-button">Sair</button>

						</main>
					  </div>

					<canvas></canvas>


					<div class="glass"> </div>

				</section>

				<section class="actions">
					<div class="directions">
						<button class="arrow-left"></button>
						<button class="arrow-top"></button>
						<button class="arrow-right"></button>
						<button class="arrow-bottom"></button>
					</div>
					<div class="buttons">
						<button class="button-a"></button>
						<button class="button-b"></button>
					</div>
					<ul class="start-reset">
						<li><button class="start"></button></li>
						<li><button class="reset"></button></li>
					</ul>
					<div class="points">
						<span>•••••</span><br>
						<span>•••••••</span><br>
						<span>•••••</span><br>
						<span>••••••</span><br>
						<span>••••</span>

					</div>
				</section>
			</div>
		</main>

		<div class="body-legenda">
			<div class="teclado">
				<div class="linha">
					<div class="tecla">W</div>
				</div>
				<div class="linha">
					<div class="tecla">A</div>
					<div class="tecla">S</div>
					<div class="tecla">D</div>
				</div>
				<div class="linha">
					<div class="tecla" style="width:169px"> SPACE </div>
				</div>
			</div>
		</div>
	</div>
  
  
<script type="text/javascript" src="js/constants/constants.js"></script>

<script type="text/javascript" src="data/collisions.js"></script>
<script type="text/javascript" src="data/characters.js"></script>
<script type="text/javascript" src="data/dialogos.js"></script>
  
<script type="text/javascript" src="js/services/sycamore/sycamore.js"></script>
  
<script type="text/javascript" src="js/utils/utils.js"></script>  
  
<script type="text/javascript" src="js/classes/boundary.js"></script>
<script type="text/javascript" src="js/classes/sprite.js"></script>
<script type="text/javascript" src="js/classes/characters.js"></script>
<script type="text/javascript" src="js/classes/dialogo.js"></script>
  
  
<script type="text/javascript" src="js/index.js"></script>

</html>
